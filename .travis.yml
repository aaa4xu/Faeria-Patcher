language: csharp
mono: none
dotnet: 2.0.0
script:
  - dotnet restore
  - dotnet build FaeriaPatcher
before_deploy:
  - cd FaeriaPatcher/FaeriaPatcher/bin/Release/netcoreapp2.0/win10-x64/
  - zip -r FaeriaPatcher.zip .
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./FaeriaPatcher/FaeriaPatcher/bin/Release/netcoreapp2.0/win10-x64/FaeriaPatcher.zip"
  skip_cleanup: true
  on:
    repo: aaa4xu/Faeria-Patcher
    tags: true
